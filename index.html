<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerveBot Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1 id="dynamic-text">NerveBot</h1>
        <p>NerveBot - Official Pick'Ems Bot</p>
        <a href="#" class="btn">Invite Bot</a>
        <a href="#" class="btn secondary">Join Discord</a>
    </div>
    
    <div class="glass-panel">
        <div class="feature">
            <img src="icon1.png" alt="Feature 1">
            <p>Auto Moderation</p>
        </div>
        <div class="feature">
            <img src="icon2.png" alt="Feature 2">
            <p>Music Player</p>
        </div>
        <div class="feature">
            <img src="icon3.png" alt="Feature 3">
            <p>Fun Commands</p>
        </div>
    </div>

    <footer>
        <h2>TEAM SOCIALS</h2>
        <p><a href="https://nerveesports.crd.co" target="_blank">Website</a></p>
        <p><a href="https://www.tiktok.com/@NERVE_esports" target="_blank">Tiktok</a></p>
        <p><a href="https://www.twitch.tv/nerve_esp" target="_blank">Twitch</a></p>
        <p><a href="https://twitter.com/nerve_esp" target="_blank">Twitter</a></p>
        <p><a href="https://www.youtube.com/@nerveesports/" target="_blank">YouTube</a></p>
    </footer>

    <script>
        const text = "NerveBot - Official Pick'Ems Bot";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("dynamic-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect();
    </script>
</body>
</html>
